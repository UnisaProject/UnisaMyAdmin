<div class="row">
  <h5>Unisa Examination Timetable</h5>
</div>
<div class="row">
  Enter the required study unit codes into the request form below and select "Display" to view the timetable.
</div>
<div class="row">
  The minimum length to enter is the&nbsp;<strong>first 6 characters</strong>&nbsp;of the study unit code. Invalid codes will be ignored.
</div>

<div class="row">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group row">
      <label for="listdate" class="col-sm-2 col-form-label font-weight-bold">List Date</label>
      <div class="col-sm-4">
        <input type="text" readonly class="form-control-plaintext" id="listdate" value="{{ today | date: 'yyyy-MM-dd HH:mm' }}">
      </div>
    </div>
    <!-- <div class="form-group row">
      <label for="examinationyear" class="col-sm-2 col-form-label font-weight-bold">Examination Year</label>
      <div class="col-sm-2">
          <select class="form-control" id="examinationyear" name="examinationyear" [(ngModel)]="searchCriteria.year">
              <option *ngFor="let year of examYears" [ngValue]="year"> 
                {{ year }}
              </option>
            </select>
      </div>
    </div> -->
    <div class="form-group row">
      <label for="examinationperiod" class="col-sm-2 col-form-label font-weight-bold">Examination Period</label>
      <div class="col-sm-3">
          <select class="form-control" id="examinationperiod" name="examinationperiod" [(ngModel)]="searchCriteria.examPeriod">
              <option *ngFor="let examPeriod of examPeriods | orderBy: 'code'" [ngValue]="examPeriod"> 
                {{ examPeriod.description.english }} {{ examPeriod.examYear }}
              </option>
            </select>
      </div>
    </div>
    <div class="form-group">
      <label class="form-check-label font-weight-bold">Enter Study Unit Codes</label>
      <div class="form-row">
        <div class="col-sm" *ngFor='let in of [0,1,2,3,4]; let i = index'>
          <input type="text" class="form-control" name="courseCode" [(ngModel)]="searchCriteria.courseCodes[i]">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Display</button>
    <button type="reset" class="btn btn-secondary">Clear</button>
  </form>
</div>
