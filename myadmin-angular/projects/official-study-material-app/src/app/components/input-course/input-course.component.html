<div class="container">
  <div class="row">
    <h5>View Unisa Official Study Material</h5>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="inputForm">

    <div class="form-group row">
      <label for="lmsCourseId" class="col-sm-3 col-form-label font-weight-bold">MyUnisa Course ID *</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lmsCourseId" formControlName="lmsCourseId" required>
        <small id="emailHelp" class="form-text text-muted">MyUnisa Course ID e.g. LCR4803-18-S1</small>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-icon btn-primary" [disabled]="inputForm.invalid"> Continue</button>
    </div>
  </form>
  <br/>
</div>
