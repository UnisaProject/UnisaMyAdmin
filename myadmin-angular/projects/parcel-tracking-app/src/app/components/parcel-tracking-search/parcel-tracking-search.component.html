<div class="container">
  <div class="row">
    <div class="col-12">
      <h5>Parcel Tracking</h5>
    </div>
  </div>
  <br/>
  <br/>
  <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="form-group row">
      <label for="studentNumber" class="col-sm-2 col-form-label font-weight-bold">Student Number</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="studentNumber" name="studentNumber" pattern="([0-9])*" [(ngModel)]="studentNumber" minlength="7" maxlength="8" required >
      </div>
    </div>
    <br/>
    <div class="form-group">
      <button type="submit" class="btn btn-icon btn-primary" [disabled]="searchForm.form.invalid"> Display</button>
    </div>
  </form>
</div>
