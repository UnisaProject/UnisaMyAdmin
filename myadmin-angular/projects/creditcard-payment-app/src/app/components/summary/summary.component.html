<div class="container">
  <div class="row">
    <div class="col">
      <h5>Credit Card Payments</h5>
    </div>
  </div>
  <br/>
  <form (ngSubmit)="payNow()" [formGroup]="summaryForm">
    <div class="form-group row">
      <label for="summaryMessage" class="col-sm-2 col-form-label font-weight-bold">Summary Message:</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="summaryMessage"
          name="summaryMessage"
          [value]="summaryInfo?.summaryMessage"
          required >
      </div>
    </div>
    <div class="form-group">
      <!--TODO 1st & 2nd option only for non-students-->
      <button type="button" class="btn btn-icon btn-primary" (click)="cancel()"> Make another payment</button>
      <button type="button" class="btn btn-icon btn-secondary ml-2" (click)="cancel()"> Back to Financial Details</button>
      <button type="button" class="btn btn-icon btn-secondary ml-2" (click)="close()"> Close Payment Page</button>
    </div>
  </form>
</div>
