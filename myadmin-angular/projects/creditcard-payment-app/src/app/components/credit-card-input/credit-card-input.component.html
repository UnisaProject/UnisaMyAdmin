<div [formGroup]="creditCardForm">
  <div class="row">
    <div class="col">
      <h5>Credit Card Details</h5>
    </div>
  </div>
  <div class="form-group row">
    <label for="cardNumber" class="col-sm-4 col-form-label font-weight-bold">Credit card number: *</label>
    <div class="col-sm-4">
      <input
        type="text"
        class="form-control"
        id="cardNumber"
        name="cardNumber"
        formControlName="cardNumber"
        autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="cardHolder" class="col-sm-4 col-form-label font-weight-bold">Credit card holder's name: *</label>
    <div class="col-sm-4">
      <input
        type="text"
        class="form-control"
        id="cardHolder"
        name="cardHolder"
        formControlName="cardHolder"
        autocomplete='off'
        required >
    </div>
  </div>
  <div class="form-group row">
    <label for="expiryMonth" class="col-sm-4 col-form-label font-weight-bold">Expiry date: *</label>
    <div class="col">
      <div class="form-inline">

        <span>MM&nbsp;</span>
        <select
          type="text"
          class="form-control"
          id="expiryMonth"
          name="expiryMonth"
          formControlName="expiryMonth"
          autocomplete="cc-exp-month"
          required >
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <span>&nbsp;/&nbsp;</span>

        <select
          type="text"
          class="form-control"
          id="expiryYear"
          name="expiryYear"
          formControlName="expiryYear"
          autocomplete='cc-exp-year'
          required >
          <option *ngFor="let year of expiryYears" [value]="year">{{year}}</option>
        </select>
        <span>&nbsp;YYYY</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="budgetPeriod" class="col-sm-4 col-form-label font-weight-bold">Budget option: *</label>
    <div class="col-sm-4 col-md-2">
      <select
        type="text"
        class="form-control"
        id="budgetPeriod"
        name="budgetPeriod"
        formControlName="budgetPeriod"
        required >
        <option value="0">None</option>
        <option value="6">6 Months</option>
        <option value="12">12 Months</option>
        <option value="18">18 Months</option>
        <option value="24">24 Months</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="cvvNo" class="col-sm-4 col-form-label font-weight-bold">CVV security no: *</label>
    <div class="col-sm-4 col-md-2">
      <input
        type="text"
        class="form-control"
        id="cvvNo"
        name="cvvNo"
        formControlName="cvvNo"
        autocomplete='off'
        required >
    </div>
  </div>
</div>
